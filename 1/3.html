<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
      1) 10 + 10 + "10"
      1. 10 + 10 = 20 это числа
      2. 20 прибавляем с числом 10 который в строке
      3. 20 и "10" = '2010'
    */
    console.log(10 + 10 + "10"); // строка '2010'
    /*
    2) 10 + "10" + 10
    1. 10 число + 10 строка = '1010' строка
    2. 1010 + 10 число = '101010' строка
    */
    console.log(10 + "10" + 10); // '101010' строка
    /*
    3) 10 + 10 + +"10"
    1. 10 + 10 = 20 число
    2. + "10" = преобразует функцию в число
    3. 20 + 10 = 30 число
    */
    console.log(10 + 10 + +"10"); // 30 число
    /*
   4) 10 / -""
   1. - "" = првратит функцию в число - 0
   2. 10 / -0 = получает -Infinity
   */
    console.log(10 / -""); // -Infinity
    /*
   5) 10 / +"2,5"
  1. +"2,5" преобразовало бы в число 2.5, если бы стояла точка между дробными 
  числами, а так преобразовало в NaN
  2. 10 / NaN = NaN
    */
    console.log(10 / +"2,5"); // NaN 
  </script>
</body>

</html>
