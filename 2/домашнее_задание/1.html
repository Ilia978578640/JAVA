  <!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная let может меняться
    Префиксная форма
    с = 1 + 1;
    a = 2;
     */
    c = ++a;
    console.log(c);//2

    /*
    
    Значения a = 2; b = 1; c = 2; d = undefined;
    Постфиксная форма
    Тоесть b = 1 + 1;
    но в d вернеться старое значение b
     */
    d = b++;
    console.log(d);//1

    /*
    Значения a = 2; b = 2; c = 2; d = 1;
    ++a = 3;
    c = 2 + 3
     */
    c = 2 + ++a;
    console.log(c);//5

    /*
    Значения a = 3; b = 2; c = 5; d = 1;
    b = 2 + 1;
    d = 2 + 2;
    Значения a = 3; b = 3; c = 5; d = 4;
     */
    d = 2 + b++;
    console.log(d);//4

    console.log(a);//3
    console.log(b);//3
  </script>
